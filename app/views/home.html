<div class = "container" ng-controller="EmployeeController" ng-init = "all()">
	<hr>
	<button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModalAdd">Add new</button>
	<h2>All Employees</h2>
	<span class="clearfix"></span>
	<hr>
	<table class="table table-hover">
	    <thead>
	      	<tr>
	      		<th>Number</th>
		        <th>First Name</th>
		        <th>Last Name</th>
		        <th>Edit</th>
		        <th>Delete</th>
	      	</tr>
	    </thead>
	    <tbody>
	      	<tr ng-repeat = "x in employees">
		        <td>{{$index+1}}</td>
		        <td>{{x.firstName}}</td>
		        <td>{{x.lastName}}</td>
		        <td>
		        	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="get(x.$id)">Edit</button>
		        </td>
		        <td>
		        	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="get(x.$id)">Delete</button>
		        </td>
	      	</tr>
	    </tbody>
  	</table>


	<!-- Modal -->
	<div class="modal fade" id="myModalAdd" role="dialog">
	    <div class="modal-dialog">
	      	<!-- Modal content-->
	      	<div class="modal-content">
	        	<div class="modal-header">
	          		<button type="button" class="close" data-dismiss="modal">&times;</button>
	          		<h4 class="modal-title">New Employee Registration</h4>
	        	</div>
	        	<div class="modal-body">
	          		<form class="form-horizontal">
					  	<div class="form-group">
						    <label class="control-label col-sm-2">First Name: </label>
						    <div class="col-sm-10">
						      	<input type="text" class="form-control" placeholder="Enter first name" ng-model="employee.firstName">
						    </div>
					  	</div>
					  	<div class="form-group">
					    	<label class="control-label col-sm-2" >Last Name:</label>
					    	<div class="col-sm-10"> 
					      		<input type="text" class="form-control" placeholder="Enter last name" ng-model="employee.lastName">
					    	</div>
					  	</div>
					  	<div class="form-group"> 
					    	<div class="col-sm-offset-2 col-sm-10">
					      		<button type="submit" class="btn btn-default" ng-click="add(employee)" data-dismiss="modal">Submit</button>
					    	</div>
					  	</div>
					</form>
	        	</div>
	        	<div class="modal-footer">
	          		<button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
	        	</div>
	      	</div>
	    </div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModalEdit" role="dialog">
	    <div class="modal-dialog">
	      	<!-- Modal content-->
	      	<div class="modal-content">
	        	<div class="modal-header">
	          		<button type="button" class="close" data-dismiss="modal">&times;</button>
	          		<h4 class="modal-title">Edit Employee</h4>
	        	</div>
	        	<div class="modal-body">
	          		<form class="form-horizontal">
					  	<div class="form-group">
						    <label class="control-label col-sm-2">First Name:</label>
						    <div class="col-sm-10">
						      	<input type="text" class="form-control" placeholder="Enter first name" ng-model = "employee.firstName">
						    </div>
					  	</div>
					  	<div class="form-group">
					    	<label class="control-label col-sm-2" >Last Name:</label>
					    	<div class="col-sm-10"> 
					      		<input type="text" class="form-control" placeholder="Enter last name" ng-model = "employee.lastName">
					    	</div>
					  	</div>
					  	<div class="form-group"> 
					    	<div class="col-sm-offset-2 col-sm-10">
					      		<button type="submit" class="btn btn-default" ng-click = "update(employee)" data-dismiss="modal">Submit</button>
					    	</div>
					  	</div>
					</form>
	        	</div>
	        	<div class="modal-footer">
	          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        	</div>
	      	</div>
	    </div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModalDelete" role="dialog">
	    <div class="modal-dialog">
	      	<!-- Modal content-->
	      	<div class="modal-content">
	        	<div class="modal-header">
	          		<button type="button" class="close" data-dismiss="modal">&times;</button>
	          		<h4 class="modal-title">Are you sure?</h4>
	        	</div>
	        	<div class="modal-body">
	          		<strong style="color: red;">You are going to delete...</strong>
	        	</div>
	        	<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="delete(employee.$id)">Yes</button>
	          		<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
	        	</div>
	      	</div>
	    </div>
	</div>
</div>
